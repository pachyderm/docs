{{- $releases := (where .Site.RegularPages "Section" "==" "changelog").ByDate.Reverse -}}
<style>
  .timeline {
    border-left: 2px solid #454545;
}
  .point {
  margin-left: -.4rem;
  font-size: 3rem;
  line-height: 30%;
}

.release {
  margin: 0 auto;
}



/* Media query for small screens */
@media (max-width: 576px) {
  .tl-sm {
    flex-basis: 5%;
    flex-grow: 0;
  }
}

/* Media query for medium-sized screens */
@media (min-width: 768px) {
  .tl-md {
    flex-basis: 15%;
    flex-grow: 0;
  }
}

/* Media query for large screens */
@media (min-width: 1024px) {
  .tl-lg {
    flex-basis: 20%;
    flex-grow: 0;
    flex-shrink: 1;
  }
}
</style>


    {{- range $release := $releases -}}
    <article class="spread-center">
      <div  class="tl-lg tl-md tl-sm timeline pb-6 is-hidden-mobile">
        <div class="sticky-5 spread">
        <span class="is-fit point">â–¶</span> <h2 class="mx-2 pl-3"> {{ $release.Title }}</h2>
        </div>
      </div>
      <div class="content">
        {{- if $release.Params.image -}}
          <img src="{{ $release.Params.image }}" class="rounded-3" />
        {{- end -}}
          {{- $release.Content -}}
      </div>
    </article>
    {{- end -}}
