{{/* Contains the logic for toggling between docs versions + algolia indices */}}
{{ if .Site.Params.versionDropdown }}
    {{ $removeVersion := print "/" .Section "/"}}
    {{ $versionlessLink := strings.TrimPrefix $removeVersion .RelPermalink }}
    <button class="montserrat dropdown-alt is-fit outlined-purple rounded-4 {{if eq .Section "tags" "series" "knowledge-base"}}is-invisible{{end}}">
        <div id="activeVersion" data-algolia="{{if .IsHome}}{{.Site.Params.releaseInfo.latest}}{{else if eq .Section  "knowledge-base" "support" "tags" "series" }}{{.Site.Params.releaseInfo.latest}}{{else if eq .Page.Title "404 Page not found"}}{{.Site.Params.releaseInfo.latest}}{{else}}{{.Section}}{{end}}" class="activeOption p-2 s bold"> {{if .IsHome}} v. {{.Site.Params.releaseInfo.Latest}}{{else}} v. {{ .Section }}{{end}}</div>
        <div class="montserrat is-full dropdown-options white rounded-3 outlined-purple"> 
             {{if eq .Section "tags" "series" "knowledge-base"}}
             {{/*  do nothing  */}}
             {{else if eq .Title "search" }}
             {{/*  do nothing  */}}
             {{else}}
                <div class="stack"> 
                {{ range after 2 .Site.Sections.ByTitle.Reverse }} 
                    {{ if not .Params.hidden }}
                    {{$currentVersionOption := print "/" .Section "/"}}
                    {{$alternativeVersionPath := print $currentVersionOption $versionlessLink }}
                    {{ $file :=  print (strings.TrimSuffix "/" $alternativeVersionPath) ".md" }}
                    {{ $folder :=  print $alternativeVersionPath "_index.md" }}
                    {{ if os.FileExists $file }}
                        <a class="bold is-fit p-2 m-1 s" href="{{$alternativeVersionPath}}"> {{.Title}}</a>
                    {{ end }}
                    {{ if os.FileExists $folder }}
                        <a class="bold is-fit p-2 m-1 s" href="{{$alternativeVersionPath}}"> {{.Title}}</a>
                    {{ end }}
                    {{end}}
                {{end}}
                </div>
             {{end}}

        </div>
    </button>
{{end}}
