
<section class="spread-center">
    <section class="rounded-6 black outlined-white">

            <h2 class="my-3 mx-3 text-center">Ask Docs Test</h2>
            <form onsubmit="submitQuestion(event)" class="spread-between m-3 c-mx-1">
                <input class="rounded-6 py-2 px-3" type="text" id="question" name="question" required>
                <button class="white is-fit py-2 px-3 rounded-6" type="submit">Ask</button>
            </form>
            <div id="answers" class="white rounded-3 stack m-3 c-p-2">
       
            </div>
    </section>
</section>
